<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form method="POST" action="envia.php">
                <h1>Entre em contato:</h1>
                <p>Preeencha o formulário abaixo e entraremos em contato</p>

                <div class="input-single">
                    <input type="text" name="nome" id="nome-box" class="input" required>
                    <label for="nome-box">Seu nome completo:</label>
                </div> 
                
                <div class="input-single">
                    <input type="text" name="email" id="tel-box" class="input" required>
                    <label for="tel-box">Seu telefone:</label>
                </div>

                <div class="input-single">
                    <input type="text" name="telefone" id="email-box" class="input" required>
                    <label for="email-box">Seu e-mail:</label>
                </div>

                <div class="btn">
                    <input type="submit">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
